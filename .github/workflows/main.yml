  name: CI

  on: push

  jobs:
    build:
      name: Build and test
      environment: production
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@master

        - name: Yarn Install
          uses: borales/actions-yarn@v3.0.0
          with:
            cmd: install

        - name: Yarn Build
          uses: borales/actions-yarn@v3.0.0
          with:
            cmd: build

        - name: Upload a Build Artifact
          uses: actions/upload-artifact@v3.1.0
          with:
            path: build/
